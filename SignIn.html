<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="script.js"></script>
<nav class="tabs">
    <a href="index.html" class="tab active">Content</a>
    <a href="checkout.html" class="tab">Checkout</a>
    <a href="signin.html" class="tab">Sign In</a>
</nav>
</head>
<body>
  <header>
    <img src="images/tcg.jpg" alt="TCGPlayer Logo" class="logo">
  </header>
  <main>
    <h1>Sign in to TCGPlayer</h1>
    <form id="signinForm">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <button type="submit">Sign In</button>
    </form>
    <img src="images/key.jpg" alt="Key Illustration">
  </main>
</body>
</html>
