<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js"></script>
  </head>
  <body>
    <nav class="tabs">
      <a href="index.html" class="tab">Content</a>
      <a href="checkout.html" class="tab">Checkout</a>
      <a href="signin.html" class="tab active">Sign In</a>
    </nav>

    <header>
      <div class="header-left">
        <img src="images/tcg.jpg" alt="TCGPlayer Logo" class="logo">
      </div>
    </header>

    <main>
      <h1>Sign in to TCGPlayer</h1>
      <form id="signinForm" method="get" action="#null" autocomplete="on">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Unlock Your Deck</button>
      </form>
      <img src="images/key.jpg" alt="Key Illustration" style="max-width: 100%; display: block; margin: 2rem auto;">
    </main>
  </body>
</html>
