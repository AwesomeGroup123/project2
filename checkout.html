<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="script.js"></script>
</head>
<body>
  <header>
    <img src="images/tcg.jpg" alt="TCGPlayer Logo" class="logo">
  </header>
  <main>
    <h1>Shopping Cart</h1>
    <section id="cart">
      <div class="cart-item">
        <img src="images/booster.jpg" alt="YuGiOh Booster Box">
        <p>YuGiOh: Quarter Century Bonanza Booster Box</p>
        <p>Price: $140.00</p>
      </div>
      <div class="cart-summary">
        <p>Subtotal: $140.00</p>
        <p>Shipping: $4.00</p>
        <p>Total: $144.00</p>
        <button id="checkoutButton">Check Out</button>
      </div>
    </section>
  </main>
</body>
</html>
