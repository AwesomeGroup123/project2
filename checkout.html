<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/script.js"></script>
</head>
<body>
  <nav class="tabs">
    <a href="index.html" class="tab">Content</a>
    <a href="checkout.html" class="tab">Checkout</a>
    <a href="signin.html" class="tab">Sign In</a>
  </nav>
  <header>
    <div class="header-left">
      <img src="images/tcg.jpg" alt="TCGPlayer Logo" class="logo">
      <div class="franchise-dropdown">
        <button class="dropdown-button">Pick Your Franchise</button>
        <div class="dropdown-menu">
          <a href="#">YuGiOh</a>
          <a href="#">Magic: The Gathering</a>
          <a href="#">Pok√©mon</a>
        </div>
      </div>
      <button class="hamburger-menu">
        <div></div>
        <div></div>
        <div></div>
      </button>
    </div>
    <div class="header-right">
      <input type="text" placeholder="Try 'collector's rare effect monsters'" class="search-bar">
      <img src="images/cart.jpg" alt="Shopping Cart" class="icon">
      <img src="images/profile.jpg" alt="Profile" class="icon">
      <button class="sign-in-button">Sign In</button>
      <button class="sell-with-us-button">Sell With Us</button>
    </div>
  </header>
  <main>
    <h1>Shopping Cart</h1>
    <section class="cart-content">
      <div class="cart-item">
        <img src="images/booster.jpg" alt="YuGiOh Booster Box">
        <div class="cart-item-details">
          <h2>YuGiOh: Quarter Century Bonanza Booster Box</h2>
          <p class="seller-info">Sold by <a href="#">RandomCardDealer</a></p>
          <p class="price">$140.00 <span class="item-condition">Unopened</span></p>
          <div class="cart-item-actions">
            <button class="small-button">Remove</button>
            <button class="small-button">Save For Later</button>
          </div>
        </div>
      </div>
      <a href="#" class="continue-shopping-link">Continue Shopping</a>
    </section>
    <aside class="cart-summary">
      <h2>Cart Summary</h2>
      <p>Items: 1</p>
      <p>Subtotal: $140.00</p>
      <p>Shipping: $4.00</p>
      <p class="cart-total">Cart Subtotal: $144.00</p>
      <p class="tax-info">Taxes calculated at checkout</p>
      <button id="checkoutButton" class="checkout-button">Check Out</button>
      <div class="cart-management-actions">
        <button class="large-button">Clear Cart</button>
        <button class="large-button">Save All Items</button>
      </div>
    </aside>
  </main>
</body>
</html>
