<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content</title>
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/styles.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <nav class="tabs">
    <a href="index.html" class="tab active">Content</a>
    <a href="checkout.html" class="tab">Checkout</a>
    <a href="SignIn.html" class="tab">Sign In</a>
  </nav>
  <header class="header-container">
    <img src="images/tcg.jpg" alt="TCGPlayer Logo" class="logo" />
    <input
      type="text"
      placeholder="Search for cards..."
      class="search-bar"
    />
    <div class="header-buttons">
      <button class="header-btn">Sign In</button>
      <button class="header-btn">Sell With Us</button>
    </div>
  </header>
  <main class="product-details">
    <div class="product-image">
      <img src="images/booster.jpg" alt="YuGiOh Booster Box" />
    </div>
    <div class="product-info">
      <h1>YuGiOh: Quarter Century Bonanza Booster Box</h1>
      <div class="price-section">
        <p class="condition">Condition: Unopened</p>
        <p class="price">Price: $140.00</p>
        <p class="seller">Sold by: RandomCardDealer</p>
        <p class="shipping">Shipping: $4.00</p>
      </div>
      <div class="quantity-selector">
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" value="1" min="1" />
      </div>
      <button class="add-to-cart-btn" id="addToCart">Add to Cart</button>
      <button class="other-listings-btn">View Other Listings</button>
      <p class="lowest-price">Lowest price offered by verified sellers.</p>
    </div>
  </main>
  <section class="links-bar">
    <a href="#" class="link">How to Sell</a>
    <a href="#" class="link">Buyer Protection</a>
    <a href="#" class="link">Support</a>
  </section>
  <footer>
    <button class="footer-btn">Privacy Policy</button>
    <button class="footer-btn">Terms of Use</button>
    <button class="footer-btn">Contact Us</button>
  </footer>
</body>
</html>
